e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.github.数据结构与算法分析.stack;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.math.BigDecimal;</span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.Stack;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> JiHongYuan</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span> 2021/6/14 13:45</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">SuffixCalc</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">String</span> <span class="variable">expression</span> <span class="operator">=</span> <span class="string">&quot;4.99 * 1.06 + 5.99 + 6.99 * 1.06&quot;</span>;</span><br><span class="line">        List&lt;String&gt; suffixList = infixTransformSuffix(expression);</span><br><span class="line"></span><br><span class="line">        Stack&lt;BigDecimal&gt; stack = <span class="keyword">new</span> <span class="title class_">Stack</span>&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (String s : suffixList) &#123;</span><br><span class="line">            <span class="type">SymbolEnum</span> <span class="variable">symbol</span> <span class="operator">=</span> SymbolEnum.getSymbolEnumByString(s);</span><br><span class="line">            <span class="keyword">if</span> (symbol == SymbolEnum.NONE) &#123;</span><br><span class="line">                stack.push(<span class="keyword">new</span> <span class="title class_">BigDecimal</span>(s));</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="type">BigDecimal</span> <span class="variable">i1</span> <span class="operator">=</span> stack.pop();</span><br><span class="line">                <span class="type">BigDecimal</span> <span class="variable">i2</span> <span class="operator">=</span> stack.pop();</span><br><span class="line">                BigDecimal iNew;</span><br><span class="line">                <span class="keyword">switch</span> (symbol) &#123;</span><br><span class="line">                    <span class="keyword">case</span> ADD:</span><br><span class="line">                        iNew = i1.add(i2);</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    <span class="keyword">case</span> SUB:</span><br><span class="line">                        iNew = i1.subtract(i2);</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    <span class="keyword">case</span> MUL:</span><br><span class="line">                        iNew = i1.multiply(i2);</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    <span class="keyword">case</span> DIV:</span><br><span class="line">                        iNew = i1.divide(i2);</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    <span class="keyword">default</span>:</span><br><span class="line">                        iNew = <span class="keyword">new</span> <span class="title class_">BigDecimal</span>(<span class="string">&quot;0.00&quot;</span>);</span><br><span class="line">                &#125;</span><br><span class="line">                stack.push(iNew);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        System.out.println(stack.pop());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 中缀表达式转换成后缀表达式</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> expression 中缀表达式</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 后缀表达式</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> List&lt;String&gt; <span class="title function_">infixTransformSuffix</span><span class="params">(String expression)</span> &#123;</span><br><span class="line">        List&lt;String&gt; suffixList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        Stack&lt;SymbolEnum&gt; stack = <span class="keyword">new</span> <span class="title class_">Stack</span>&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (String s : expression.split(SymbolEnum.NONE.symbol)) &#123;</span><br><span class="line">            <span class="type">SymbolEnum</span> <span class="variable">symbol</span> <span class="operator">=</span> SymbolEnum.getSymbolEnumByString(s);</span><br><span class="line">            <span class="keyword">if</span> (symbol == SymbolEnum.NONE) &#123;</span><br><span class="line">                suffixList.add(s);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (symbol == SymbolEnum.RIGHT_PARENTHESIS) &#123;</span><br><span class="line">                    suffixFiller(stack, suffixList, SymbolEnum.RIGHT_PARENTHESIS);</span><br><span class="line">                &#125; <span class="keyword">else</span> <span class="keyword">if</span> (stack.isEmpty() || stack.peek().priority &gt; symbol.priority) &#123;</span><br><span class="line">                    stack.push(symbol);</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    suffixFiller(stack, suffixList, SymbolEnum.NONE);</span><br><span class="line">                    stack.push(symbol);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        suffixFiller(stack, suffixList, SymbolEnum.NONE);</span><br><span class="line">        <span class="keyword">return</span> suffixList;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 后缀表达式填充</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> stack      数据源栈</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> suffixList 填充目标列表</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> symbol     当前表达式</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">suffixFiller</span><span class="params">(Stack&lt;SymbolEnum&gt; stack, List&lt;String&gt; suffixList, SymbolEnum symbol)</span> &#123;</span><br><span class="line">        <span class="keyword">while</span> (!stack.isEmpty()) &#123;</span><br><span class="line">            <span class="type">SymbolEnum</span> <span class="variable">top</span> <span class="operator">=</span> stack.peek();</span><br><span class="line">            <span class="keyword">if</span> (SymbolEnum.LEFT_PARENTHESIS == top) &#123;</span><br><span class="line">                <span class="keyword">if</span> (symbol == SymbolEnum.RIGHT_PARENTHESIS) stack.pop();</span><br><span class="line"></span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            suffixList.add(stack.pop().symbol);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">enum</span> <span class="title class_">SymbolEnum</span> &#123;</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         *</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        ADD(<span class="string">&quot;+&quot;</span>, <span class="number">4</span>),</span><br><span class="line">        SUB(<span class="string">&quot;-&quot;</span>, <span class="number">4</span>),</span><br><span class="line">        MUL(<span class="string">&quot;*&quot;</span>, <span class="number">3</span>),</span><br><span class="line">        DIV(<span class="string">&quot;/&quot;</span>, <span class="number">3</span>),</span><br><span class="line">        LEFT_PARENTHESIS(<span class="string">&quot;(&quot;</span>, <span class="number">1</span>),</span><br><span class="line">        RIGHT_PARENTHESIS(<span class="string">&quot;)&quot;</span>, <span class="number">1</span>),</span><br><span class="line">        NONE(<span class="string">&quot; &quot;</span>, -<span class="number">1</span>);</span><br><span class="line">        String symbol;</span><br><span class="line">        <span class="type">int</span> priority;</span><br><span class="line"></span><br><span class="line">        SymbolEnum(String symbol, <span class="type">int</span> priority) &#123;</span><br><span class="line">            <span class="built_in">this</span>.symbol = symbol;</span><br><span class="line">            <span class="built_in">this</span>.priority = priority;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">static</span> SymbolEnum <span class="title function_">getSymbolEnumByString</span><span class="params">(String s)</span> &#123;</span><br><span class="line">            <span class="keyword">for</span> (SymbolEnum value : SymbolEnum.values()) &#123;</span><br><span class="line">                <span class="keyword">if</span> (s.equals(value.symbol)) &#123;</span><br><span class="line">                    <span class="keyword">return</span> value;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> NONE;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

      localStorage.setItem('comments_active', commentClass);
    });
  }
